<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCE Demonstration - Results</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Container styles */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        /* Heading styles */
        h1, h3 {
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Results styles */
        .results {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Button styles */
        button {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056B3;
            transition: 0.3s;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 0.5rem;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="results">
        {{ titles|safe }}
    </div>
</body>

</html>
